<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Viewer 3D</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.120/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.120/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>html,body,#cesiumContainer{margin:0;width:100%;height:100%;overflow:hidden}</style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    const viewer = new Cesium.Viewer('cesiumContainer',{animation:false,timeline:false});
    const tileset = viewer.scene.primitives.add(new Cesium.Cesium3DTileset({url:'tileset.json'}));
    viewer.zoomTo(tileset);
  </script>
</body>
</html>
